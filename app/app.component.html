<navbar-component></navbar-component>

<div id="wrapper">
    <!--<header-component></header-component>-->
    <div id="header">
        <div class="search-bar">
            <form action="/wow/en/search" method="get" autocomplete="off">
                <div>
                    <div class="ui-typeahead-ghost"><input type="text" value="" autocomplete="off" readonly="readonly" class="search-field input input-ghost"
                        />
                        <input type="search" [(ngModel)]="realm" class="search-field input" name="q" id="search-field" maxlength="200" tabindex="40"
                            alt="Search characters, items, forums and more…" placeholder="Search characters..." /></div>
                    <input type="submit" class="search-button" value="" tabindex="41" />
                </div>
            </form>
        </div>
        <h1 id="logo"><a href="/wow/en/">World of Warcraft®</a></h1>
        <div class="new-feature-tip" id="feature-tip" style="display: none">
            <a href="/wow/en/zone/" data-label="World of Warcraft Game Guide" class="clickable">
                <span class="title">FEATURE UPDATED!</span>
                <strong>Scenarios </strong>
                <span class="desc">Check out our new guide pages with detailed information about the new Mists of Pandaria scenarios!</span>
            </a>
            <a href="javascript:;" class="close" rel="close" data-label="Close"></a>
        </div>

    </div>




    <profile-component [items]="items"></profile-component>
    <footer-component></footer-component>
</div>
