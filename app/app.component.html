    <div id="header">
        <div class="search-bar" style="margin-top: -7px">
            <form method="get" autocomplete="off">
                <div>
                    <input type="search" [(ngModel)]="realm" class="search-field input"  name="c" id="search-field" maxlength="200" tabindex="40"
                            alt="Search characters" placeholder="Server Name..." style="margin-bottom:3px" />
                            <br>
                    <div class="ui-typeahead-ghost"><input type="text" value="" autocomplete="off" readonly="readonly" class="search-field input input-ghost">

                            alt="Search characters" placeholder="Character Name..." />
                        </div>
                    <input type="submit" (click)="searchCharacter()" class="search-button" value="" tabindex="41" style="margin-top: 1rem;" />
                </div>
            </form>
            <br>
            <br>
            <br>
        </div>

                <strong>Scenarios </strong>

            </a>

    </div>
